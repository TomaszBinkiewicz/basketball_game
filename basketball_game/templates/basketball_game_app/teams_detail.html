{% include 'basketball_game_app/menu.html' %}
<h2>{{ object.name }}</h2>
<p><strong>Conference </strong>{{ object.conference }}</p>
<p><strong>Games played </strong>{{ object.games_played }}</p>
<p><strong>Wins </strong>{{ object.games_won }}</p>
<p><strong>Losses </strong>{{ object.games_lost }}</p>
<p><strong>Win % </strong>{% if object.games_played == 0 %}--{% else %}{{ object.wins_percentage }}{% endif %}</p>
<a href="{% url 'edit-team' object.id %}">edit</a>
